<div class="d-flex justify-content-center align-items-center vh-100 bg-login">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/ios-glyphs/90/refresh--v1.png" width="60" />
      <h4 class="mt-3">Reset Your Password</h4>
      <p class="text-muted">Enter your new password below</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          formControlName="newPassword"
          placeholder="New Password"
        />
        <app-form-error [control]="resetPasswordForm.get('newPassword')" [messages]="formValidationMessage.newPassword"></app-form-error>
      </div>

      <div class="form-floating mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
        <app-form-error [control]="resetPasswordForm.get('confirmPassword')" [messages]="formValidationMessage.confirmPassword"></app-form-error>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="disableBtn || !resetPasswordForm.valid">Reset Password</button>
    </form>
  </div>
</div>
