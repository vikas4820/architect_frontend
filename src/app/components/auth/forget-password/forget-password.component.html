<div class="d-flex justify-content-center align-items-center vh-100 bg-login">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/ios-filled/100/lock.png" width="60" />
      <h4 class="mt-3">Forgot Password?</h4>
      <p class="text-muted">We'll send you a link to reset it</p>
    </div>

    <form [formGroup]="forgetPassowrdForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <label for="forgotEmail">Email address</label>
        <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com" formControlName="email" />
        <app-form-error [control]="forgetPassowrdForm.get('email')" [messages]="formValidationMessage.email"></app-form-error>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-2" [disabled]="disableBtn || !forgetPassowrdForm.valid">Send Reset Link</button>

      <div class="text-center">
        <a routerLink="/auth/login" class="text-decoration-none small">Back to Login</a>
      </div>
    </form>
  </div>
</div>
